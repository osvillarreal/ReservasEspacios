<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Espacio</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .container-main {
            width: 100%;
            max-width: 600px;
            margin: 60px auto;
        }

        .form-box {
            background-color: #152b55;
            color: #f8f9fa;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.35);
        }

        .form-box h3 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control {
            background-color: #243447;
            color: #f8f9fa;
            border: 1px solid #495057;
        }

        .form-control:focus {
            background-color: #243447;
            color: white;
            border-color: #66afe9;
            box-shadow: 0 0 0 0.2rem rgba(102, 175, 233, 0.25);
        }

        .btn-primary {
            background-color: #0062cc;
            border-color: #005cbf;
        }

        .btn-secondary {
            background-color: #495057;
            border-color: #495057;
            color: white;
        }

        .btn i {
            margin-right: 6px;
        }

        footer {
            background-color: #152b55;
            color: #ccc;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="container-main">
    <div class="form-box">
        <h3><i class="fas fa-door-open"></i> Editar Espacio</h3>
        <form th:action="@{/admin/espacios/actualizar}" method="post" th:object="${espacio}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Tipo:</label>
                <input type="text" th:field="*{tipo}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Capacidad:</label>
                <input type="number" th:field="*{capacidad}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Estado:</label>
                <select th:field="*{estado}" class="form-control">
                    <option value="DISPONIBLE">Disponible</option>
                    <option value="OCUPADO">Ocupado</option>
                    <option value="MANTENIMIENTO">Mantenimiento</option>
                </select>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary mr-2"><i class="fas fa-save"></i> Actualizar</button>
                <a href="/admin/espacios" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<footer>
    Desarrollado por Villarreal y Rueda || Programaci√≥n en Java || Grupo B191
</footer>

</body>
</html>
