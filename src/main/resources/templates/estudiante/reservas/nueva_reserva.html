<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Solicitar Reserva</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .container-main {
            width: 100%;
            max-width: 600px;
            margin: 60px auto;
        }

        .form-box {
            background-color: #152b55;
            color: #f8f9fa;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.35);
        }

        .form-box h3 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control {
            background-color: #243447;
            color: #f8f9fa;
            border: 1px solid #495057;
        }

        .form-control:focus {
            background-color: #243447;
            color: white;
            border-color: #66afe9;
            box-shadow: 0 0 0 0.2rem rgba(102, 175, 233, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-secondary {
            background-color: #495057;
            border-color: #495057;
            color: white;
        }

        .btn i {
            margin-right: 6px;
        }

        footer {
            background-color: #152b55;
            color: #ccc;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="container-main">
    <div class="form-box">
        <h3><i class="fas fa-calendar-plus"></i> Solicitar Reserva</h3>
        <form th:action="@{/estudiante/guardar-reserva}" th:object="${reserva}" method="post">
            <div class="form-group">
                <label for="espacio">Seleccionar Cancha:</label>
                <select class="form-control" id="espacio" name="espacio.id" required>
                    <option value="" disabled selected>-- Selecciona una cancha --</option>
                    <option th:each="espacio : ${espacios}"
                            th:value="${espacio.id}"
                            th:text="${espacio.nombre}">Cancha</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fechaInicio">Fecha y Hora de Inicio:</label>
                <input type="datetime-local" class="form-control" id="fechaInicio" name="fechaInicio" required>
            </div>

            <div class="form-group">
                <label for="fechaFin">Fecha y Hora de Fin:</label>
                <input type="datetime-local" class="form-control" id="fechaFin" name="fechaFin" required>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary mr-2"><i class="fas fa-paper-plane"></i> Enviar</button>
                <a href="/estudiante" class="btn btn-danger"><i class="fas fa-ban"></i> Cancelar</a>
            </div>
        </form>
    </div>
</div>

<footer>
    Desarrollado por Villarreal y Rueda || Programaci√≥n en Java || Grupo B191
</footer>

</body>
</html>
